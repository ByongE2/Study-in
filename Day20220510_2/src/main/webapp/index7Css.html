<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가시속성</title>
<style type="text/css">
  div{width:100px;height:100px;margin:20px;background-color: silver;}
  .inline{display:inline;}
  .block{display:block;}
  .inline-block{display:inline-block;}
  .none{display:none;}
</style>
</head>
<body>
  <h1>가시속성</h1>
  <p class="inline">p inline #1</p>
  <p class="inline">p inline #2</p>

  <span class="block">span block #1</span>
  <span class="block">span block #2</span>
  <div class="none">None</div>
  <div class="inline-block">box3</div>
  <hr>
  <h1>visibility</h1>
  <div class="visible">visible</div>
  <div class="hidden">Hidden</div>
  <div class="visible">visible</div>
  <hr>
  <h1>opacity</h1>
  <div class="half-transparent">opacity:0.5</div>
  <div class="opacity">opacity:0</div>
</body>
</html>
