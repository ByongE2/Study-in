<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쇼핑몰 회원관리</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <h1>쇼핑몰 회원관리 ver 1.0</h1>
  </header>
   
    <nav>
      <ul>
        <li><a href="http://localhost:8080/Project_HomeShopping/쇼핑몰회원등록.html">회원등록</a></li>
        <li><a href="#">회원목록 조회/수정</a></li>
        <li><a href="#">회원매출조회</a></li>
        <li><a href="http://localhost:8080/Project_HomeShopping/ShoppingmallMain.html">홈으로</a></li>
      </ul>
    </nav>
    
   <section>
     <h3>쇼핑몰 회원 등록</h3>
    
    
     <table>
     
       <tr>
         <th>회원번호(자동발생)</th>
         <td><input type="text" id="num" name="num"></td>
       </tr>
       <tr>
         <th>회원성명</th>
         <td ><input type="text" id="name" name="name"></td>
       </tr>
       <tr>
         <th>회원전화</th>
         <td><input type="text" id="phone" name="phone"></td>
       </tr>
       <tr>
         <th>회원주소</th>
         <td><input type="text" id="adress" name="adress"></td>
       </tr>
       <tr>
         <th>가입일자</th>
         <td><input type="text" id="date" name="date"></td>
       </tr>
       <tr>
         <th>고객등급 [A:VIP,B:일반,C:직원]</th>
         <td><input type="text" id="rank" name="rank"></td>
       </tr>
       <tr>
         <th>도시코드</th>
         <td><input type="text" id="city_num" name="city_num"></td>
       </tr>
       <tr>
         <th colspan="2"> 
           <input type="button" value="등록" onclick="alert('등록이 완료되었습니다.')">
           <input type="button" value="조회" onclick="alert('조회')">
         </th>
       </tr>
     </table>
   </section>

</html>
